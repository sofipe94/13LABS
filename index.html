<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="13LABS">
    <meta namer="keywords" content="13LABS">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>13LABS</title>
</head>
<body>
    <header>
        <img src="./assets/logo/Logo_Dorado.png" alt="logo" class="logo">
    </header>
    <main>
        <div>
            <h1 class="title">Coming soon</h1>
        </div>
        <div>
            <a href="#" class="button">Contact</a>
            <button class="button" onclick="openFormNotifyMe()">Notify me</button>
        </div>
        <div>
            <form autocomplete="on" action="" method="post" class="form" id="form-notifyme">
                <fieldset class="form_fieldset">
                    <div class="form_div">
                        <button type="button" class="btn_close" onclick="closeFormNotifyMe()">X</button>
                        <label for="Names" class="form_label">Nombre y apellido *</label>
                        <input name="name-and-surname" type="text" id="Names" class="form_input">
                        <label for="Email" class="form_label">Correo electrónico *</label>
                        <input name="email" type="email" id="Email" class="form_input">
                        <label for="Phone" class="form_label">Telefóno</label>
                        <input name="phone" type="tel" id="Phone" class="form_input">
                        <label for="Message" class="form_label">Consulta</label>
                        <textarea name="message" id="" cols="50" rows="5" id="Message" class="form_input_comment"></textarea>
                    </div>
                    <button type="submit" class="submit_btn" onclick="closeFormNotifyMe()">Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <a href="https://www.instagram.com/3ce.lab/?igshid=MWZjMTM2ODFkZg%3D%3D" target="_blank"><img src="./assets/icons/instagram-white.png" alt="instagram link" class="social-icon"></a>
            <a href="https://www.facebook.com/people/13-Labs/61551468350872/" target="_blank"><img src="./assets/icons/facebook-white.png" alt="facebook link" class="social-icon"></a>
            <a href="#" target="_blank"><img src="./assets/icons/linkedin-white.png" alt="linkedin link" class="social-icon"></a>
        </div>
    </footer>
    <video src="./assets/background/background_video.mp4" muted autoplay id="backgroundVideo"></video>

    <script>
        let popup = document.getElementById("form-notifyme")

        function openFormNotifyMe () {
            popup.classList.add("open-form")
        }
        function closeFormNotifyMe () {
            popup.classList.remove("open-form")
        }

        let vid = document.getElementById("backgroundVideo");
        vid.loop = true;
    </script>
</body>
</html>
